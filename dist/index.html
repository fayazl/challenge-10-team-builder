
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <header class="container-fluid">
        <h1 class="p-3 fs-1 text-center">My Team</h1>
    </header>
    <main class="container">
            
        <div class="row justify-content-center">
            
            <div class="col-8 col-lg-4 col-xl-3 mt-3">
                <div class="card border border-dark text-center">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title fs-1">John Doe</h3>
                        <h5 class="card-subtitle fs-3">Manager</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-body border border-secondary m-2">
                            <h5>ID: 1</h5>
                        </div>
                        <div class="card-body border border-secondary m-2">
                            <h5>Email: <a class="card-link" href="mailto:john@gmail.com">john@gmail.com</a></h5>
                        </div>
                            <div class="card-body border border-secondary m-2">
                            <h5>Number: 1234</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 col-lg-4 col-xl-3 mt-3">
                <div class="card border border-dark text-center">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title fs-1">Jane Doe</h3>
                        <h5 class="card-subtitle fs-3">Engineer</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-body border border-secondary m-2">
                            <h5>ID: 2</h5>
                        </div>
                        <div class="card-body border border-secondary m-2">
                            <h5>Email: <a class="card-link" href="mailto:jane@gmail.com">jane@gmail.com</a></h5>
                        </div>
                            <div class="card-body border border-secondary m-2">
                            <h5>Github: <a class="card-link" href="https://www.github.com/janed" target="_blank">janed</a></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 col-lg-4 col-xl-3 mt-3">
                <div class="card border border-dark text-center">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title fs-1">Michael Doe</h3>
                        <h5 class="card-subtitle fs-3">Intern</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-body border border-secondary m-2">
                            <h5>ID: 3</h5>
                        </div>
                        <div class="card-body border border-secondary m-2">
                            <h5>Email: <a class="card-link" href="mailto:michael@gmail.com">michael@gmail.com</a></h5>
                        </div>
                            <div class="card-body border border-secondary m-2">
                            <h5>School: Columbia</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
    
</html>
